<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<p>
	<br />
</p>
<h1 style="text-align:center;">
	<span><span style="background-color:#FFFFFF;">1553B消息</span></span>
</h1>
<span><span style="background-color:#FFFFFF;"><br />
</span></span>

<table class="m_table" cellpadding="1" cellspacing="0" border="1" align="center">
    <tbody>
		<tr>
			<td class="table_td">
				消息名称
			</td>
			<td class="table_td">
				<input  type="text" name="st_name" placeholder="stRTXX_R/T_SubAddr_WordCnt">
			</td>
		</tr>
		<tr>
			<td class="table_td">
				<p>
					RT地址
				</p>
			</td>
			<td class="table_td">
				<select name="RTaddr" id="RTaddrID" onfocus="listNum_address()" title="rt_address">
                    <option value="none" selected disabled hidden>请选择选项</option>
                </select>
			</td>
		</tr>
		<tr>
			<td class="table_td">
				消息方向
			</td>
			<td class="table_td">
				<select id="transfer" title="transfer">
                    <option value="none" selected disabled hidden>请选择选项</option>
                    <option>T(RT发送)</option>
                    <option>R(RT接收)</option>
                </select>
			</td>
		</tr>
		<tr>
			<td class="table_td">
				<p>
					RT子地址
				</p>
			</td>
			<td class="table_td">
                <select name="subAddress" id="subAddressID" onfocus="listNum_subAdrr()" title="subAddress">
                    <option value="none" selected disabled hidden>请选择选项</option>
                </select>
			</td>
		</tr>
		<tr>
			<td style="text-align:center;vertical-align:middle;">
				字长度
			</td>
			<td class="table_td">
				<select name="wordCnt" id="wordCntID" onfocus="listNum_wordCnt()" title="wordCnt">
                    <option value="none" selected disabled hidden>请选择选项</option>
                </select>
			</td>
		</tr>
	</tbody>
</table>
<p>
	<br />
</p>
<table style="width: 100%">
    <tr>
        <td style="width: 33%;"></td>
        <td style="width:33%" align="center">
            <button>生成</button>
        </td>
        <td style="width: 33%;"></td>
    </tr>
</table>
<script src="../js/index.js">

</script>
</body>
</html>
